<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
    <link rel="stylesheet" href="../style/table.css" />
</head>

<body>
  <div class="scroll-container">
    <table id="pokemon-table">
      <thead>
        <tr>
          <th>
            <div id="sort-id">identifiant unique<span class="sort"></span></div>
          </th>
          <th>
            <div id="sort-name">nom<span class="sort"></span></div>
          </th>
          <th>
            <div id="sort-gen">génération<span class="sort"></span></div>
          </th>
          <th>
            <div id="sort-type">types<span class="sort"></span></div>
          </th>
          <th>
            <div id="sort-stamina">endurance<span class="sort"></span></div>
          </th>
          <th>
            <div id="sort-attack">
              points d’attaque de base<span class="sort"></span>
            </div>
          </th>
          <th>
            <div id="sort-defence">
              points de défense de base<span class="sort"></span>
            </div>
          </th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</body>
<script type="module" src="script_v1.js"></script>
</html>
