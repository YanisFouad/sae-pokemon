<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/popup.css" />

    <style>
      /* Style pour le tableau */
      body {
        font-family: "Montserrat", sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }

      /* Style pour les lignes du tableau */
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <div>
        <label for="gen-select">Choisir une génération :</label>
        <select name="gen" id="gen-select">
            <option value="">Vide</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>
    <div>
        <label for="type-select">Choisir un type :</label>
        <select name="type" id="type-select">
            <option value="">Vide</option>
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Electric">Electric</option>
            <option value="Grass">Grass</option>
            <option value="Ice">Ice</option>
            <option value="Fighting">Fighting</option>
            <option value="Ground">Ground</option>
            <option value="Flying">Flying</option>
            <option value="Poison">Poison</option>
            <option value="Pyschic">Pyschic</option>
            <option value="Bug">Bug</option>
            <option value="Rock">Rock</option>
            <option value="Ghost">Ghost</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Dark</option>
            <option value="Steel">Steel</option>
            <option value="Fairy">Fairy</option>
        </select>
    </div>

    <form id="filter-name">
        <label for="filter-name">Entrez un nom</label>
        <input type="text" id="input-filter-name">
        <button type="submit">Entrer</button>
    </form>

    <table>
      <thead>
        <tr>
          <th id = "idTh" value="asc">identifiant unique</th>
          <th id = "nameTh">nom</th>
          <th id = "genTh">génération</th>
          <th id = "typeTh">types</th>
          <th id = "staminaTh">endurance</th>
          <th id = "attackTh">points d’attaque de base</th>
          <th id = "defenseTh">points de défense de base</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <button id="prec"><a href="">PRÉC</a></button>
    <button id="suiv"><a href="">SUIV</a></button>
    <p id="page"></p>
    <div id="pop-up">
        <div class="pop-up-header">
            <button id="close-popup">Fermer</button>
        </div>
        <div class="pop-up-content">
            <div class="popup-pokemon-image-container">
                <img id="popup-pokemon-image" src="" alt="Pokemon Image">
            </div>
            <ul>
                <h3 id="popup-pokemon-name"></h3>
                <div class="pokemon-info">
                    <h4>Identifiant :</h4>
                    <li id="popup-pokemon-id"></li>
                </div>
                <div class="pokemon-info">
                    <h4>Génération :</h4>
                    <li id="popup-pokemon-generation"></li>
                </div>
                <div class="pokemon-info">
                    <h4>Type :</h4>
                    <li id="popup-pokemon-types"></li>
                </div>
                <div class="pokemon-info">
                    <h4>Endurance :</h4>
                    <li id="popup-pokemon-endurance"></li>
                </div>
                <div class="pokemon-info">
                    <h4>Points d'attaque :</h4>
                    <li id="popup-pokemon-attaque"></li>
                </div>
                <div class="pokemon-info">
                    <h4>Points de défence :</h4>
                    <li id="popup-pokemon-defence"></li>
                </div>
            </ul>
        </div>
    </div>
  </body>
  <script type="module" src="script_v4.js"></script>
  <div id="overlay"></div>
</html>
